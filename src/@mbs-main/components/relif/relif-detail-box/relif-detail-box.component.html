<ng-container *ngIf="relif">
	<div class="h4 ml-16">ID: <b>{{ relif.id }}</b></div>
	<div class="h1 ml-16">Descrizione: <h3>{{ relif.description }}</h3></div>
	<div class="h4 ml-16">Inizio rilievo: <b>{{ relif.startDate | date: "dd/MM/YYYY" }}</b></div>
	<div class="h4 ml-16">Fine rilievo: <b>{{ relif.endDate | date: "dd/MM/YYYY" }}</b></div>
</ng-container>
