<ng-container *ngIf="relif">
	<div class="h4 ml-16">ID: <b>{{ relif.id }}</b></div>
	<div class="h1 ml-16">description: <h3>{{ relif.description }}</h3></div>
	<div class="h4 ml-16">startDate: <b>{{ relif.startDate | date: "dd/MM/YYYY" }}</b></div>
	<div class="h4 ml-16">endDate: <b>{{ relif.endDate | date: "dd/MM/YYYY" }}</b></div>
</ng-container>
