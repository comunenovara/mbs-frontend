<mbs-asset-detail-box [asset]="assetDto"></mbs-asset-detail-box>


<button pButton pRipple type="button" label="Modifica" class="p-button-outlined p-button-secondary" (click)="editAsset(assetDto)"></button>
<button pButton pRipple type="button" label="Cancella" class="p-button-outlined p-button-danger" (click)="deleteAsset(assetDto)"></button>

<h3>dossier</h3>
<mbs-dossier-list-loader [filters]="{assetId: assetDto.id}" [dcs]="['id', 'description']"></mbs-dossier-list-loader>
<h3>operation</h3>
<mbs-operation-list-loader [filters]="{assetId: assetDto.id}" [dcs]="['id', 'description']"></mbs-operation-list-loader>
<h3>relif</h3>
<mbs-relif-list-loader [filters]="{assetId: assetDto.id}" [dcs]="['id', 'reason']"></mbs-relif-list-loader>
