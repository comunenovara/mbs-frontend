<div class="grid">
    <div class="col-12 lg:col-6 xl:col-6">
        <div class="card mb-0">
			<mbs-elaborate-group-detail-box [elaborateGroup]="elaborateGroupDto"></mbs-elaborate-group-detail-box>
			<button pButton pRipple type="button" label="Modifica" class="p-button-outlined p-button-secondary" (click)="editElaborateGroup(elaborateGroupDto)"></button>
			<button pButton pRipple type="button" label="Cancella" class="p-button-outlined p-button-danger" (click)="deleteElaborateGroup(elaborateGroupDto)"></button>
		</div>
	</div>


	<div class="col-12 lg:col-12 xl:col-12">
		<div class="card mb-0 relative">
			<h3>dossier</h3>
			<mbs-dossier-list-loader 
				[filters]="{elaborateGroupIdEquals: elaborateGroupDto.id}" 
				[dcs]="['id', 'description']" 
				[paginator]="dossierListPaginator"
				[buttons]="dossierTableButtons"
				(resultCount)="dossierCount=$event"></mbs-dossier-list-loader>
			<stal-paginator [totalRecords]="dossierCount" [(pageable)]="dossierListPaginator"></stal-paginator>
			<button pButton pRipple type="button" icon="pi pi-plus" class="p-button-rounded create-button" (click)="createNewDossier(elaborateGroupDto)"></button>
		</div>
	</div>
</div>
