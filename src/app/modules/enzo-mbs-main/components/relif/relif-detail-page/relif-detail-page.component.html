Relif detail page

<mbs-relif-detail-box [relif]="relifDto"></mbs-relif-detail-box>

<mbs-asset-detail-box [asset]="relifDto.asset" ></mbs-asset-detail-box>

<button pButton pRipple type="button" label="Modifica" class="p-button-outlined p-button-secondary" (click)="editRelif(relifDto)"></button>
<button pButton pRipple type="button" label="Cancella" class="p-button-outlined p-button-danger" (click)="deleteRelif(relifDto)"></button>

<h3>dossier</h3>
<mbs-dossier-list-loader [filters]="{relifId: relifDto.id}" [dcs]="['id', 'description']"></mbs-dossier-list-loader>
