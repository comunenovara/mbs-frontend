<div class="card mb-0 relative">
	
	<mbs-relif-list-loader 
		[dcs]="relifListDc" [buttons]="tableButtons" 
		[paginator]="relifListPaginator" (resultCount)="relifCount=$event"> 
	</mbs-relif-list-loader>

	<agal-paginator [totalRecords]="relifCount" [(pageable)]="relifListPaginator"></agal-paginator>

	<button pButton pRipple type="button" icon="pi pi-plus" class="p-button-rounded create-button" (click)="createNewRelif()"></button>

</div>
