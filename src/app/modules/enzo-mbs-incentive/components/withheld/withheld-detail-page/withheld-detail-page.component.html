<div class="grid">
    <div class="col-12 lg:col-6 xl:col-6">
        <div class="card mb-0">
			<mbs-withheld-detail-box [withheld]="withheldDto"></mbs-withheld-detail-box>
			<button pButton pRipple type="button" label="Modifica" class="p-button-outlined p-button-secondary" (click)="editWithheld(withheldDto)"></button>
			<button pButton pRipple type="button" label="Cancella" class="p-button-outlined p-button-danger" (click)="deleteWithheld(withheldDto)"></button>
		</div>
	</div>

	<div class="col-12 lg:col-6 xl:col-3" *ngIf="withheldDto.regulation !== null">
        <div class="card mb-0">
			<h3>incentive-regulation</h3>
			<mbs-incentive-regulation-detail-box [incentiveRegulation]="withheldDto.regulation" ></mbs-incentive-regulation-detail-box>
			<button pButton pRipple type="button" label="Dettagli" class="p-button-outlined" 
				[routerLink]="['../../../incentive-regulation/detail', withheldDto.regulation.id]"></button>
			<!--
			<button pButton pRipple type="button" label="Dettagli" class="p-button-outlined" 
				(click)="tabManagerService.openInCard()" 
				[routerLink]="['../../../incentive-regulation/detail', withheldDto.regulation.id]"></button>
			-->
		</div>
	</div>

</div>
