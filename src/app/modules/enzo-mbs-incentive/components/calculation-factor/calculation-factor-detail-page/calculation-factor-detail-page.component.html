<div class="grid">
    <div class="col-12 lg:col-6 xl:col-6">
        <div class="card mb-0">
			<mbs-calculation-factor-detail-box [calculationFactor]="calculationFactorDto"></mbs-calculation-factor-detail-box>
			<button pButton pRipple type="button" label="Modifica" class="p-button-outlined p-button-secondary" (click)="editCalculationFactor(calculationFactorDto)"></button>
			<button pButton pRipple type="button" label="Cancella" class="p-button-outlined p-button-danger" (click)="deleteCalculationFactor(calculationFactorDto)"></button>
		</div>
	</div>

	<div class="col-12 lg:col-6 xl:col-3" *ngIf="calculationFactorDto.method !== null">
        <div class="card mb-0">
			<h3>calculation-method</h3>
			<mbs-calculation-method-detail-box [calculationMethod]="calculationFactorDto.method" ></mbs-calculation-method-detail-box>
			<button pButton pRipple type="button" label="Dettagli" class="p-button-outlined" 
				[routerLink]="['../../../calculation-method/detail', calculationFactorDto.method.id]"></button>
			<!--
			<button pButton pRipple type="button" label="Dettagli" class="p-button-outlined" 
				(click)="tabManagerService.openInCard()" 
				[routerLink]="['../../../calculation-method/detail', calculationFactorDto.method.id]"></button>
			-->
		</div>
	</div>

</div>
