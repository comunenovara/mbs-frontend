<div class="grid">
    <div class="col-12 lg:col-6 xl:col-6">
        <div class="card mb-0">
			<mbs-role-value-detail-box [roleValue]="roleValueDto"></mbs-role-value-detail-box>
			<button pButton pRipple type="button" label="Modifica" class="p-button-outlined p-button-secondary" (click)="editRoleValue(roleValueDto)"></button>
			<button pButton pRipple type="button" label="Cancella" class="p-button-outlined p-button-danger" (click)="deleteRoleValue(roleValueDto)"></button>
		</div>
	</div>

	<div class="col-12 lg:col-6 xl:col-3" *ngIf="roleValueDto.stage !== null">
        <div class="card mb-0">
			<h3>stage</h3>
			<mbs-stage-detail-box [stage]="roleValueDto.stage" ></mbs-stage-detail-box>
			<button pButton pRipple type="button" label="Dettagli" class="p-button-outlined" 
				[routerLink]="['../../../stage/detail', roleValueDto.stage.id]"></button>
			<!--
			<button pButton pRipple type="button" label="Dettagli" class="p-button-outlined" 
				(click)="tabManagerService.openInCard()" 
				[routerLink]="['../../../stage/detail', roleValueDto.stage.id]"></button>
			-->
		</div>
	</div>
	<div class="col-12 lg:col-6 xl:col-3" *ngIf="roleValueDto.role !== null">
        <div class="card mb-0">
			<h3>role</h3>
			<mbs-role-detail-box [role]="roleValueDto.role" ></mbs-role-detail-box>
			<button pButton pRipple type="button" label="Dettagli" class="p-button-outlined" 
				[routerLink]="['../../../role/detail', roleValueDto.role.id]"></button>
			<!--
			<button pButton pRipple type="button" label="Dettagli" class="p-button-outlined" 
				(click)="tabManagerService.openInCard()" 
				[routerLink]="['../../../role/detail', roleValueDto.role.id]"></button>
			-->
		</div>
	</div>

</div>
