<div class="grid">
    <div class="col-12 lg:col-6 xl:col-6">
        <div class="card mb-0">
			<mbs-procurement-type-detail-box [procurementType]="procurementTypeDto"></mbs-procurement-type-detail-box>
			<button pButton pRipple type="button" label="Modifica" class="p-button-outlined p-button-secondary" (click)="editProcurementType(procurementTypeDto)"></button>
			<button pButton pRipple type="button" label="Cancella" class="p-button-outlined p-button-danger" (click)="deleteProcurementType(procurementTypeDto)"></button>
		</div>
	</div>


	<div class="col-12 lg:col-12 xl:col-12">
		<div class="card mb-0 relative">
			<h3>calculation-method</h3>
			<mbs-calculation-method-list-loader 
				[filters]="{procurementTypeIdEquals: procurementTypeDto.id}" 
				[dcs]="['id', 'description']" 
				[paginator]="calculationMethodListPaginator"
				[buttons]="calculationMethodTableButtons"
				(resultCount)="calculationMethodCount=$event"></mbs-calculation-method-list-loader>
			<stal-paginator [totalRecords]="calculationMethodCount" [(pageable)]="calculationMethodListPaginator"></stal-paginator>
			<button pButton pRipple type="button" icon="pi pi-plus" class="p-button-rounded create-button" (click)="createNewCalculationMethod(procurementTypeDto)"></button>
		</div>
	</div>
</div>
