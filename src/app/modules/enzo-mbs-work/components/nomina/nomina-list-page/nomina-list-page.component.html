<div class="card mb-0 relative">
	
	<mbs-nomina-list-loader 
		[dcs]="nominaListDc" [buttons]="tableButtons" 
		[paginator]="nominaListPaginator" (resultCount)="nominaCount=$event"> 
	</mbs-nomina-list-loader>

	<stal-paginator [totalRecords]="nominaCount" [(pageable)]="nominaListPaginator"></stal-paginator>

	<button pButton pRipple type="button" icon="pi pi-plus" class="p-button-rounded create-button" (click)="createNewNomina()"></button>

</div>
