<div class="grid">
    <div class="col-12 lg:col-6 xl:col-6">
        <div class="card mb-0">
			<mbs-nomina-detail-box [nomina]="nominaDto"></mbs-nomina-detail-box>
			<button pButton pRipple type="button" label="Modifica" class="p-button-outlined p-button-secondary" (click)="editNomina(nominaDto)"></button>
			<button pButton pRipple type="button" label="Cancella" class="p-button-outlined p-button-danger" (click)="deleteNomina(nominaDto)"></button>
		</div>
	</div>

	<div class="col-12 lg:col-6 xl:col-3" *ngIf="nominaDto.incarico !== null">
        <div class="card mb-0">
			<h3>incarico</h3>
			<mbs-incarico-detail-box [incarico]="nominaDto.incarico" ></mbs-incarico-detail-box>
			<button pButton pRipple type="button" label="Dettagli" class="p-button-outlined" 
				[routerLink]="['../../../incarico/detail', nominaDto.incarico.id]"></button>
			<!--
			<button pButton pRipple type="button" label="Dettagli" class="p-button-outlined" 
				(click)="tabManagerService.openInCard()" 
				[routerLink]="['../../../incarico/detail', nominaDto.incarico.id]"></button>
			-->
		</div>
	</div>
	<div class="col-12 lg:col-6 xl:col-3" *ngIf="nominaDto.fase !== null">
        <div class="card mb-0">
			<h3>fase</h3>
			<mbs-fase-detail-box [fase]="nominaDto.fase" ></mbs-fase-detail-box>
			<button pButton pRipple type="button" label="Dettagli" class="p-button-outlined" 
				[routerLink]="['../../../fase/detail', nominaDto.fase.id]"></button>
			<!--
			<button pButton pRipple type="button" label="Dettagli" class="p-button-outlined" 
				(click)="tabManagerService.openInCard()" 
				[routerLink]="['../../../fase/detail', nominaDto.fase.id]"></button>
			-->
		</div>
	</div>
	<div class="col-12 lg:col-6 xl:col-3" *ngIf="nominaDto.progetto !== null">
        <div class="card mb-0">
			<h3>progetto</h3>
			<mbs-progetto-detail-box [progetto]="nominaDto.progetto" ></mbs-progetto-detail-box>
			<button pButton pRipple type="button" label="Dettagli" class="p-button-outlined" 
				[routerLink]="['../../../progetto/detail', nominaDto.progetto.id]"></button>
			<!--
			<button pButton pRipple type="button" label="Dettagli" class="p-button-outlined" 
				(click)="tabManagerService.openInCard()" 
				[routerLink]="['../../../progetto/detail', nominaDto.progetto.id]"></button>
			-->
		</div>
	</div>
	<div class="col-12 lg:col-6 xl:col-3" *ngIf="nominaDto.tecnico !== null">
        <div class="card mb-0">
			<h3>tecnico</h3>
			<mbs-tecnico-detail-box [tecnico]="nominaDto.tecnico" ></mbs-tecnico-detail-box>
			<button pButton pRipple type="button" label="Dettagli" class="p-button-outlined" 
				[routerLink]="['../../../tecnico/detail', nominaDto.tecnico.id]"></button>
			<!--
			<button pButton pRipple type="button" label="Dettagli" class="p-button-outlined" 
				(click)="tabManagerService.openInCard()" 
				[routerLink]="['../../../tecnico/detail', nominaDto.tecnico.id]"></button>
			-->
		</div>
	</div>
	<div class="col-12 lg:col-6 xl:col-3" *ngIf="nominaDto.azienda !== null">
        <div class="card mb-0">
			<h3>azienda</h3>
			<mbs-azienda-detail-box [azienda]="nominaDto.azienda" ></mbs-azienda-detail-box>
			<button pButton pRipple type="button" label="Dettagli" class="p-button-outlined" 
				[routerLink]="['../../../azienda/detail', nominaDto.azienda.id]"></button>
			<!--
			<button pButton pRipple type="button" label="Dettagli" class="p-button-outlined" 
				(click)="tabManagerService.openInCard()" 
				[routerLink]="['../../../azienda/detail', nominaDto.azienda.id]"></button>
			-->
		</div>
	</div>

</div>
