<div class="grid">
    <div class="col-12 lg:col-6 xl:col-6">
        <div class="card mb-0">
			<mbs-tecnico-detail-box [tecnico]="tecnicoDto"></mbs-tecnico-detail-box>
			<button pButton pRipple type="button" label="Modifica" class="p-button-outlined p-button-secondary" (click)="editTecnico(tecnicoDto)"></button>
			<button pButton pRipple type="button" label="Cancella" class="p-button-outlined p-button-danger" (click)="deleteTecnico(tecnicoDto)"></button>
		</div>
	</div>


	<div class="col-12 lg:col-12 xl:col-12">
		<div class="card mb-0 relative">
			<h3>nomina</h3>
			<mbs-nomina-list-loader 
				[filters]="{tecnicoIdEquals: tecnicoDto.id}" 
				[dcs]="['id', 'description']" 
				[paginator]="nominaListPaginator"
				[buttons]="nominaTableButtons"
				(resultCount)="nominaCount=$event"></mbs-nomina-list-loader>
			<stal-paginator [totalRecords]="nominaCount" [(pageable)]="nominaListPaginator"></stal-paginator>
			<button pButton pRipple type="button" icon="pi pi-plus" class="p-button-rounded create-button" (click)="createNewNomina(tecnicoDto)"></button>
		</div>
	</div>
</div>
