<div class="card mb-0 relative">
	
	<mbs-tecnico-list-loader 
		[dcs]="tecnicoListDc" [buttons]="tableButtons" 
		[paginator]="tecnicoListPaginator" (resultCount)="tecnicoCount=$event"> 
	</mbs-tecnico-list-loader>

	<stal-paginator [totalRecords]="tecnicoCount" [(pageable)]="tecnicoListPaginator"></stal-paginator>

	<button pButton pRipple type="button" icon="pi pi-plus" class="p-button-rounded create-button" (click)="createNewTecnico()"></button>

</div>
