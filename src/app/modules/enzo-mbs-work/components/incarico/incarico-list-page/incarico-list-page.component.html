<div class="card mb-0 relative">
	
	<mbs-incarico-list-loader 
		[dcs]="incaricoListDc" [buttons]="tableButtons" 
		[paginator]="incaricoListPaginator" (resultCount)="incaricoCount=$event"> 
	</mbs-incarico-list-loader>

	<stal-paginator [totalRecords]="incaricoCount" [(pageable)]="incaricoListPaginator"></stal-paginator>

	<button pButton pRipple type="button" icon="pi pi-plus" class="p-button-rounded create-button" (click)="createNewIncarico()"></button>

</div>
