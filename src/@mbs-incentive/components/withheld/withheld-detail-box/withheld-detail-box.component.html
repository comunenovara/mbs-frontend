<ng-container *ngIf="withheld">
	<div class="h4 ml-16">ID: <b>{{ withheld.id }}</b></div>
	<div class="h4 ml-16">description: <b>{{ withheld.description }}</b></div>
	<div class="h4 ml-16">amount: <b>{{ withheld.amount }}</b></div>
	<div class="h4 ml-16">percentage: <b>{{ withheld.percentage }}</b></div>
	<div class="h4 ml-16">active: <b>{{ withheld.active }}</b></div>
</ng-container>
