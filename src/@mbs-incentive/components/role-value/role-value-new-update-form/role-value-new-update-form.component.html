<div id="mbs-role-value-new-update-form" *ngIf="stepIs(formStep.FORM)">
	<form [formGroup]="_newUpdateForm" (ngSubmit)="submit()">
		<div class="grid p-fluid" style="margin-top: 0px;">

			<div class="col-12 md:col-6 lg:col-4" [hidden]="stage != null">
				<span>{{ 'stage' }}</span>
				<input type="text" pInputText formControlName="stage" [stalAutocomplete]="stageAutocomplete">
				<stal-autocomplete #stageAutocomplete [filteredElements]="_filteredStage" [displayFn]="mbsIncentiveAutocompleteService.displayStage"></stal-autocomplete>
			</div>
			<div class="col-12 md:col-6 lg:col-4" [hidden]="role != null">
				<span>{{ 'role' }}</span>
				<input type="text" pInputText formControlName="role" [stalAutocomplete]="roleAutocomplete">
				<stal-autocomplete #roleAutocomplete [filteredElements]="_filteredRole" [displayFn]="mbsIncentiveAutocompleteService.displayRole"></stal-autocomplete>
			</div>
			<div class="col-12 md:col-6 lg:col-4">
				<span>{{ 'min' }}</span>
				<input type="number" pInputText formControlName="min" placeholder="Min">
			</div>
			<div class="col-12 md:col-6 lg:col-4">
				<span>{{ 'maax' }}</span>
				<input type="number" pInputText formControlName="maax" placeholder="Maax">
			</div>
			<div class="col-12 md:col-6 lg:col-4">
				<span>{{ 'defaul' }}</span>
				<input type="number" pInputText formControlName="defaul" placeholder="Defaul">
			</div>

			<div class="col-12 md:col-6 lg:col-3">
				<br>
				<button pButton *ngIf="!_isUpdate" type="submit" color="accent">{{ 'Crea' }}</button>
				<button pButton class="p-button-outlined"  *ngIf="_isUpdate" type="submit" color="accent">{{ 'Aggiorna' }}</button>
			</div>

		</div>
	</form>
</div>

<div *ngIf="stepIs(formStep.LOADING)" fxLayoutAlign="center">
	loading
</div>

<div *ngIf="stepIs(formStep.COMPLETE)">
	<h1 *ngIf="!_isUpdate">{{ 'role-value' }} {{ 'creato' }}</h1>
	<h1 *ngIf="_isUpdate">{{ 'role-value' }} {{ 'aggiornato' }}</h1>

	<hr>

	<mbs-role-value-detail-box [roleValue]="_result"></mbs-role-value-detail-box>

	<div *ngIf="!_isUpdate">
		<button pButton color="primary" (click)="newRoleValue()">
			<span *ngIf="!returnToParent">{{ 'Crea nuovo' }}</span>
			<span *ngIf="returnToParent">{{ 'Modifica' }}</span>
		</button>
	</div>
</div>
